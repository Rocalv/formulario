<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center;">
  
  <div style="background: white; padding: 40px; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 400px; width: 90%; box-sizing: border-box;">
    
    <h1 style="margin: 0 0 10px 0; color: #333; font-size: 28px; text-align: center; font-weight: 600;">Crear Cuenta</h1>
    <p style="margin: 0 0 30px 0; color: #666; text-align: center; font-size: 14px;">Complete el formulario para registrarse</p>
    
    <form action="https://rocioalvesc.app.n8n.cloud/webhook-test/0860b86d-c019-4d09-af8b-53888148f23a" method="POST" onsubmit="mostrarAlerta(event)">
      
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px;">Nombre completo</label>
        <input type="text" name="nombre" required style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; box-sizing: border-box; transition: border-color 0.3s; outline: none;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e0e0e0'">
      </div>

      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px;">Correo electrónico</label>
        <input type="email" name="correo" required style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; box-sizing: border-box; transition: border-color 0.3s; outline: none;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e0e0e0'">
      </div>

      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px;">DNI</label>
        <input type="text" name="dni" required style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; box-sizing: border-box; transition: border-color 0.3s; outline: none;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e0e0e0'">
      </div>

      <div style="margin-bottom: 25px;">
        <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px;">Contraseña</label>
        <input type="password" name="contrasena" required style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; box-sizing: border-box; transition: border-color 0.3s; outline: none;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e0e0e0'">
      </div>

      <button type="submit" style="width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 20px rgba(102,126,234,0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">Registrarse</button>
    
    </form>
  </div>

  <script>
    function mostrarAlerta(event) {
      event.preventDefault();
      
      // Obtener los datos del formulario
      const formData = new FormData(event.target);
      
      // Enviar los datos
      fetch(event.target.action, {
        method: 'POST',
        body: formData
      }).then(() => {
        // Mostrar alerta
        alert('Registro en proceso. Recibirás la información a tu correo.');
        
        // Limpiar el formulario
        event.target.reset();
        
        // Opcional: si quieres recargar la página después
        // window.location.reload();
      }).catch(error => {
        alert('Registro en proceso. Recibirás la información a tu correo.');
        event.target.reset();
      });
    }
  </script>

</body>
</html>
